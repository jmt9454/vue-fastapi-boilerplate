name: Test Backend

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install uv
          uv venv
          uv pip install fastapi uvicorn sqlalchemy alembic pydantic python-dotenv httpx pytest

      - name: Create Dummy Environment
        run: |
          # We create a dummy .env so the app doesn't crash on startup.
          # We DON'T need a real DB URL here because conftest.py overrides it
          # with an in-memory database!
          echo "MODE=test" >> .env
          echo "DEBUG=True" >> .env
          echo "DATABASE_URL=sqlite:///:memory:" >> .env
          echo "ALLOW_ORIGINS=http://localhost:3000" >> .env

      - name: Run Tests
        run: |
          # This command finds conftest.py (which sets up the memory DB)
          # and then runs all your tests.
          .venv/bin/pytest
