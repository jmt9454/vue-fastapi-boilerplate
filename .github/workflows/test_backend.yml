name: Test Backend

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install uv
          uv venv
          uv pip install -r pyproject.toml --all-extras

      - name: Create Dummy Environment
        run: |
          # We create a dummy .env so the app doesn't crash on startup.
          echo "MODE=test" >> .env
          echo "DEBUG=True" >> .env
          echo "DATABASE_URL=sqlite:///:memory:" >> .env
          echo "ALLOW_ORIGINS=http://localhost:3000" >> .env

      - name: Run Tests
        run: |
          # FIX: Add current directory (.) to PYTHONPATH so Python finds 'app'
          export PYTHONPATH=$PYTHONPATH:.
          .venv/bin/pytest
