name: Test Backend

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install uv
          uv venv
          uv sync

      - name: Create Dummy Environment
        run: |
          # We create a dummy .env so the app doesn't crash on startup.
          echo "MODE=test" >> .env
          echo "DEBUG=True" >> .env
          echo "DATABASE_URL=sqlite:///:memory:" >> .env
          echo "ALLOW_ORIGINS=http://localhost:3000" >> .env

      - name: Verify Database Schema
        env:
          # Use a file-based SQLite DB so persistence persists between commands
          DATABASE_URL: "sqlite:///./ci_test.db"
          # Ensure your app config reads this ENV VAR over the default setting
          PYTHONPATH: .
        run: |
          echo "1. Applying existing migrations to temporary DB..."
          uv run alembic upgrade head

          echo "2. Checking for model/schema drift..."
          # This command fails (exit code 1) if models differ from the DB
          uv run alembic check

      - name: Run Tests
        run: |
          # Begin tests
          export PYTHONPATH=$PYTHONPATH:.
          .venv/bin/pytest
